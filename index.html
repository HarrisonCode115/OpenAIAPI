<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/index.css">
    <title>AIChat</title>
</head>
<body>
    <div class="sidebar">
        <h2>Conversations</h2>
        <ul id="conversation-list">
            <!-- Conversation IDs will be added here dynamically -->
        </ul>
        <button onclick="addNewConversation()">Add New Conversation</button>
        
        <div class="ai-selector">
            <label for="ai-type">AI Type:</label>
            <select id="ai-type" onchange="changeAIType()">
                <option value="gpt">GPT</option>
                <option value="claude">Claude</option>
            </select>
        </div>
    </div>

    <div class="main">
        <h1 id = "title">AIChat - GPT</h1>
        <h2 id="current-conversation">Current Conversation: 1</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
